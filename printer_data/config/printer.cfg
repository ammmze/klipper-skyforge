[temperature_fan exhaust_fan]
pin: EXHAUST_FAN
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: Generic 3950
sensor_pin: CHAMBER_TEMPERATURE
min_temp: 0
max_temp: 90
target_temp: 35.0
control: watermark
gcode_id: C
