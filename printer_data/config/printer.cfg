[servo blobifier_test_servo]
pin: BLOBIFIER_SERVO
minimum_pulse_width: 0.00053
maximum_pulse_width: 0.0023
initial_angle: 180

[gcode_button blobifier_test_bucket]
pin: ^BLOBIFIER_SENSOR
press_gcode: 
    RESPOND MSG="Blobifier bucket detected"
    # SET_SERVO SERVO=blobifier_test_servo ANGLE=0
release_gcode:
    RESPOND MSG="Blobifier bucket removed"
    # SET_SERVO SERVO=blobifier_test_servo ANGLE=180


[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 66.4
shaper_type_y: mzv
shaper_freq_y: 35.4

[printer]
max_accel: 12000
max_velocity: 400

